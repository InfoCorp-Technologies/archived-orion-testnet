[parity]
chain = "sentinel.json"
identity = "sentinel-dev"

[ui]
disable = false
interface = "all"

[account]
password = ["$PASS_PATH"]

[network]
discovery = true
reserved_peers = "$NODES_PATH"

[rpc]
interface = "all"
cors = ["*"]
hosts = ["all"]

[websockets]
interface = "all"
hosts = ["all"]
origins = ["all"]

[mining]
author = "$AUTHOR"
engine_signer = "$ENGINE_SIGNER"
reseal_max_period = 600000
min_gas_price = 8100000000 #min gas price in WEI per GAS unit (0.0000000081 Ether)s

[misc]
logging = "own_tx=trace"
log_file = "parity.log"
color = true