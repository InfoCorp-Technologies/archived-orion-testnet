[parity]
chain = "sentinel.json"
identity = "sentinel-validator"

[account]
unlock = ["$UNLOCK"]
password = ["$PASS_PATH"]

[ui]
disable = true

[rpc]
interface = "all"

[network]
discovery = true
reserved_peers = "$NODES_PATH"

[mining]
author = "$AUTHOR"
engine_signer = "$ENGINE_SIGNER"
reseal_max_period = 600000
min_gas_price = 100000000000000000 #min gas price in WEI per GAS unit (0.1 Ether)
extra_data = "0x1" # Blocks that you mine will have '0x53' in extra data field.

[misc]
logging = "own_tx=trace"
log_file = "parity.log"
color = true
