[parity]
chain = "genesis.json" #Sentinel Chain Genesis file
#base_path = "PATH/io.parity.ethereum"
#db_path = "PATH/io.parity.ethereum/chains"
#keys_path = "PATH/io.parity.ethereum/keys"

[account]
unlock = ["VALIDATOR_ADDR"]
password = ["password.txt"]

[ui]
force = false
disable = true #Nodes does not normally need Wallet UI

[network]
port = 30303
bootnodes = []
discovery = true

[rpc]
apis = ["web3", "eth", "net", "personal", "parity", "parity_set", "traces", "rpc", "parity_accounts"] #RPC functionality can be restricted

[mining]
author = "VALIDATOR_ADDR"
engine_signer = "VALIDATOR_ADDR"
force_sealing = true

[footprint] # This config is needed for block explorers
tracing = "on"
fat_db = "on"
pruning = "archive"

[misc]
logging = "own_tx=trace"
log_file = "parity.log"
color = true
