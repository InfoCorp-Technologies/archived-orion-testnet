[parity]
chain = "sentinel.json"
identity = "sentinel-default"

[ui]
disable = false

[network]
discovery = true
reserved_peers = "$NODES_PATH"

[rpc]
interface = "all"
cors = ["*"]
hosts = ["all"]

[footprint]
tracing = "on"
fat_db = "on"
pruning = "archive"

[misc]
logging = "own_tx=trace"
log_file = "parity.log"
color = true